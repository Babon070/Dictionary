<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- bootstrap cdn -->
    <title>Dictionary</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1><span>Dictionary</span></h1>
        <form>
          <div class="form-group">
            <input
              type="text"
              id="word-input"
              autocomplete="off"
              placeholder="Type word..."
              name="word"
              value=""
            />
          </div>
          <button id="search" class="submit">Search</button>
          <i id="icon" class="bi bi-x-lg"></i>
        </form>

        <!-- <div class="error"></div> -->

        <div class="result">
          <div class="result-info">
            <div class="listen">
              <div class="result-word">
              </div>
              <div class="result-list"></div>
            </div>
            

            <div class="result-desc">
              <p></p>
            </div>
            <p class="example"></p>
            <div class="result-example">
             
            </div>
            <p class="example2"></p>
            <div class="result-example2"></div>

            <div class="result-sound">
              <div class="img">
                <img class="polygon" src="./img/Polygon 1.png" alt="" />
                <img src="./img/Ellipse 1.png" alt="" />
              </div>
              <p class="playText">Play the word</p>
            </div>

            <div class="result-list"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
